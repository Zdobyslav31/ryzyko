<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Ryzyko</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
{% block head %}{% endblock %}
</head>
<body>
<a href="{{ url_for('hello') }}" class="title"><h1>Ryzyko <small>- gra o podbój świata</small></h1></a>
{% with messages = get_flashed_messages(with_categories=true) %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
      {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<div class="content">
{% block body %}{% endblock %}
</div>
</body>
</html>
